<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 max-w-4xl flex-grow flex flex-col">
        <!-- 채팅 섹션 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 flex-grow flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Chat Analysis System</h1>
                <div>
                    <span id="charCount" class="text-sm text-gray-500"></span>
                </div>
            </div>
            
            <!-- 채팅 히스토리 -->
            <div id="chatHistory" class="flex-grow overflow-y-auto mb-6 space-y-4">
                <!-- 채팅 내용이 여기에 동적으로 추가됨 -->
            </div>
            
            <!-- 채팅 입력 폼 -->
            <form id="chatForm" class="sticky bottom-0 bg-white pt-4">
                <div class="flex flex-col gap-4">
                    <textarea
                        id="question"
                        name="question"
                        rows="3"
                        class="flex-grow p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 resize-none"
                        placeholder="질문을 입력하세요.."
                    ></textarea>
                    <div class="flex justify-end">
                        <button
                            type="button"
                            onclick="sendQuestion()"
                            class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center min-w-[100px]"
                        >
                            <span id="submitText">전송</span>
                            <i id="loadingIcon" class="fas fa-spinner fa-spin hidden"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 마인드맵 표시 섹션 -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">마인드맵</h2>
                <button
                    onclick="getMindmap()"
                    class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                >
                    새로고침
                </button>
            </div>

            <div id="mindmapSection">
                <div id="mindmapData" class="p-4 bg-gray-50 rounded-md"></div>
            </div>
        </div>
    </div>

    <script>
        // 채팅 메시지를 화면에 추가하는 함수
        function appendMessage(role, content) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'p-4 rounded-lg ' + 
                (role === 'user' ? 'bg-blue-100 ml-12' : 'bg-gray-100 mr-12');
            
            const roleSpan = document.createElement('div');
            roleSpan.className = 'font-bold mb-2 ' +
                (role === 'user' ? 'text-blue-700' : 'text-gray-700');
            roleSpan.textContent = role === 'user' ? '사용자' : '어시스턴트';
            messageDiv.appendChild(roleSpan);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'whitespace-pre-wrap';
            // Markdown 렌더링 적용
            contentDiv.innerHTML = marked.parse(content);
            messageDiv.appendChild(contentDiv);
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // textarea 자동 높이 조절
        const textarea = document.getElementById('question');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 글자 수 카운트 업데이트
        textarea.addEventListener('input', function() {
            const charCount = document.getElementById('charCount');
            const count = this.value.length;
            charCount.textContent = `${count}자`;
        });

        async function sendQuestion() {
            const questionInput = document.getElementById('question');
            const submitText = document.getElementById('submitText');
            const loadingIcon = document.getElementById('loadingIcon');
            
            const question = questionInput.value.trim();
            if (!question) {
                alert('질문을 입력해주세요.');
                return;
            }

            appendMessage('user', question);
            
            questionInput.value = '';
            // textarea 높이 초기화
            questionInput.style.height = 'auto';
            submitText.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    appendMessage('assistant', data.answer);
                    // 마인드맵 자동 업데이트
                    getMindmap();
                } else {
                    alert('오류가 발생했습니다: ' + data.message);
                    appendMessage('assistant', '오류가 발생했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('요청 처리 중 오류가 발생했습니다.');
                appendMessage('assistant', '요청 처리 중 오류가 발생했습니다.');
            } finally {
                submitText.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
                document.getElementById('charCount').textContent = '0자';
            }
        }

        async function getMindmap() {
            try {
                const response = await fetch('/get_mindmap');
                const data = await response.json();
                
                // JSON 데이터를 보기 좋게 포맷팅하여 표시
                const formattedJson = JSON.stringify(data, null, 2)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                
                document.getElementById('mindmapData').innerHTML = 
                    '<pre class="overflow-auto text-sm">' + formattedJson + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                alert('마인드맵 조회 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 마인드맵 초기 로드
        document.addEventListener('DOMContentLoaded', getMindmap);

        // Enter 키로 메시지 전송 (Shift + Enter는 줄바꿈)
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
