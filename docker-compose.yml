services:
  mysql:
    image: mysql:8.0.41
    container_name: mysql_container
    restart: always
    env_file:
      - .env 
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      retries: 10
      start_period: 10s
    networks:
      - backend-network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 

  springboot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: springboot_container
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy  
      neo4j:
        condition: service_healthy
    env_file:
      - .env 
    environment:
      - SPRING_PROFILES_ACTIVE=prod 
    ports:
      - "8453:8453"
    networks:
      - backend-network

  mongo:
      image: mongo:8.0
      container_name: mongo_container
      restart: always
      environment:
        - MONGO_INITDB_ROOT_USERNAME=REDACTED
        - MONGO_INITDB_ROOT_PASSWORD=REDACTED
      ports:
        - "27018:27017"
      healthcheck:
        test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
        interval: 20s
        timeout: 10s
        retries: 5
        start_period: 40s
      networks:
        - backend-network
      volumes:
        - mongo_data:/data/db
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  neo4j:
      image: neo4j:5.15-enterprise
      container_name: neo4j
      restart: always
      ports:
          - "7475:7474"
          - "7688:7687"
      environment:
          NEO4J_AUTH: "neo4j/REDACTEDREDACTED"
          NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
          NEO4J_dbms_mode: "SINGLE"
          NEO4J_dbms_connector_bolt_enabled: "true"
          NEO4J_dbms_connector_bolt_listen__address: "0.0.0.0:7687"
          NEO4J_dbms_connector_bolt_advertised__address: "localhost:7688"
          NEO4J_dbms_default__database: "mindmap"
      healthcheck:
          test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "REDACTEDREDACTED", "RETURN 1"]
          interval: 10s
          timeout: 10s
          retries: 5
          start_period: 20s
      networks:
        - backend-network
      volumes:
        - neo4j_data:/data
        - neo4j_logs:/logs

  python:
    build:
      context: ./python-backend  # Python 백엔드 코드가 있는 디렉토리
      dockerfile: Dockerfile
    container_name: python_container
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - IS_DOCKER=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5001:5001"  # Flask 앱 포트
    networks:
      - backend-network

  celery:
    build:
      context: ./python-backend
      dockerfile: Dockerfile
    container_name: celery_container
    command: celery -A tasks worker --loglevel=info
    restart: always
    depends_on:
      - redis
      - python
    env_file:
      - .env
    environment:
      - IS_DOCKER=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - backend-network

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend-network


networks:
  backend-network:

volumes:
  mysql_data:
  mongo_data:
  neo4j_data:
  neo4j_logs: